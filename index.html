<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Godfathers</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- iOS & Android Support -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#243a4f" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #243a4f;
      overflow: hidden;
    }

    .app-container {
      position: fixed;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      background-color: #243a4f;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 95vh;
      border: none;
      display: block;
    }
  </style>

  <script>
    // -------------------------------
    // Device ID Management
    // -------------------------------
    function getDeviceId() {
      let deviceId = localStorage.getItem('mafiaDeviceId');
      if (!deviceId) {
        deviceId = 'device_' + Math.random().toString(36).substring(2, 12);
        localStorage.setItem('mafiaDeviceId', deviceId);
      }
      return deviceId;
    }

    const deviceId = getDeviceId(); // global


    function sendDeviceIdToIframe() {
      const iframe = document.getElementById('childFrame');
      if (!iframe) return;

      // Replace with your actual iframe origin
      const childOrigin = 'https://your-child-domain.com';

      iframe.contentWindow.postMessage({ deviceId }, childOrigin);
    }

    function saveGame(saveData) {
      if (!saveData) return;

      saveData.timestamp = Date.now();

      google.script.run
        .withSuccessHandler((response) => {
          console.log('Game saved:', response);
        })
        .withFailureHandler((err) => console.error('Save failed:', err))
        .saveGameState(saveData, deviceId);
    }

    // -------------------------------
    // Load Game Example
    // -------------------------------
    function loadGame(callback) {
      google.script.run
        .withSuccessHandler(callback)
        .withFailureHandler((err) => console.error('Load failed:', err))
        .loadGameState(deviceId);
    }

    // -------------------------------
    // Send device ID after iframe loads
    // -------------------------------
    window.addEventListener('load', () => {
      const iframe = document.getElementById('childFrame');
      if (iframe) {
        iframe.addEventListener('load', sendDeviceIdToIframe);
      }
    });
  </script>
</head>
<script>
   
    function getDeviceId() {

        localStorage.setItem('mafiaDeviceId', deviceId);
      }
      return deviceId;
    }

    const deviceId = getDeviceId(); // global
    
    function registerDevice() {
      google.script.run
        .withSuccessHandler(response => {
          console.log('Device registered:', response);
          // After registration, you can load child iframe safely
          loadChildIframe();
        })
        .withFailureHandler(err => console.error('Failed to register device:', err))
        .getDeviceIdForChild(deviceId);
    }

    function loadChildIframe() {
      const iframe = document.getElementById('childFrame');
      iframe.src = 'https://https://script.google.com/macros/s/AKfycbwgMVf6b-sFWrugXYNcZC96vHlIFjf0KQWdd2spIRuiloMMz6feQppVoEGQ4Mg85ndT/exec?name=RezaNazari';
    }

    window.addEventListener('load', () => {
      registerDevice();
    });
  </script>
