<!DOCTYPE html>
<html>
<head>
  <title>Auto Save Player Name</title>
</head>
<body>
  <h1>Enter Player Name</h1>

  <input type="text" id="playerName" placeholder="Type your name">
  <button id="retrieveBtn">Retrieve Name</button>
  <p id="output"></p>

  <script>
    // Optional device ID to keep storage unique
    let deviceId = localStorage.getItem('playerDeviceId');
    if (!deviceId) {
      deviceId = 'device_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
      localStorage.setItem('playerDeviceId', deviceId);
    }

    const input = document.getElementById('playerName');
    const storageKey = 'playerName_' + deviceId;
    const output = document.getElementById('output');

    // Auto-save last name typed
    input.addEventListener('input', () => {
      localStorage.setItem(storageKey, input.value);
    });

    // Retrieve saved name on button click
    document.getElementById('retrieveBtn').addEventListener('click', () => {
      const savedName = localStorage.getItem(storageKey);
      if (savedName) {
        output.textContent = 'Saved Name: ' + savedName;
        input.value = savedName; // optional: populate input
      } else {
        output.textContent = 'No saved name found!';
      }
    });
  </script>
</body>
</html>
